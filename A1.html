<!DOCTYPE html>
<html>
    <head>
        <title>Methods</title>
    </head>
    <body>
    <h2>Javascript String Method</h2>
    <script>
        var x = "AmAzInG"
        document.write(x.toUpperCase())
        document.write("<br>")
        document.write(x.toLowerCase())
        document.write("<br>")
        document.write(x.startsWith("i"))
        document.write("<br>")
        var str1 = "I learnt coding when i was 3!"
        var patt = new RegExp("coding");
        var res = patt.test(str1)
        document.write(res)
    </script>
    </body>
</html>
